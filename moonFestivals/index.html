<script>
	$(function(){
		setTimeout(function(){
			$('.p0_2,.maskGrey').show();
		},1000)

		//$('.doneCon').show();

		var el = document.querySelector('.btnClose');
        var startPosition, endPosition, deltaX, deltaY, moveLength;

        el.addEventListener('touchstart', function (e) {
            var touch = e.touches[0];
            startPosition = {
                x: touch.pageX,
                y: touch.pageY
            }
        });

        el.addEventListener('touchmove', function (e) {
            var touch = e.touches[0];
            endPosition = {
                x: touch.pageX,
                y: touch.pageY
            }

            deltaX = endPosition.x - startPosition.x;
            deltaY = endPosition.y - startPosition.y;
            moveLength = Math.floor(Math.sqrt(Math.pow(Math.abs(deltaX), 2) + Math.pow(Math.abs(deltaY), 2)));
            //console.log(moveLength);
            setBtn(moveLength);
        });

        el.addEventListener('touchend', function (e) {
        	if(moveLength>400){
        		$('.doneCon').show();
		        showMoon();
		        $('.slideWrap').hide();
        	}else{
        		icoL = 0;
        		$('.btnClose').css({'left':icoL});
        		$('.closeCon').css({'opacity':1});
        	}
        });
        
	})
</script>
